<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="heroName">Enter Hero Name: </label>
                <input type="text" class="form-control" id="heroName" required [(ngModel)]="model.name" name="heroName"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            </div>
            <div class="form-group">
                <label for="alterEgo">Enter Alter Ego: </label>
                <input type="text" id="alterEgo" class="form-control" [(ngModel)]="model.alterEgo" name="alterEgo">
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" id="power" [(ngModel)]="model.power" name="power" required>
                    <!--#power="ngModel"-->
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
            </div>
            <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

        </form>
    </div>
    
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9">{{ model.alterEgo }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9">{{ model.power }}</div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
